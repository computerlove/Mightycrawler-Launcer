@(job: CrawlerJob)
@import helper._

@main(job.label) {
    <div>
        <article>
            <h1>@job.label</h1>

            <div class="content">
                <ul class="joburls">
                @job.startUrls.split(",").map { url =>
                    <li>@url</li>
                }
                </ul>
            </div>
        </article>
        @form(routes.Application.deleteJob(job.id.get)) {
            <input type="submit" value="Delete">
        }
    </div>
}
