@(jobs: List[CrawlerJob])

@import helper._

@main("CrawlerJobs") {

    <h1>@jobs.size CrawlerJob</h1>

    <ul>
    @jobs.map { job =>
        <li>
            <a href="@routes.Application.getJob(job.id.get)">@job.label</a>
        </li>
    }
    </ul>

    <h2>Add a new CrawlerJob</h2>

    @form(routes.Application.newJob) {
        <input type="submit" value="Create new CrawlerJob">

    }

}
