@(jobs: List[CrawlerJob], jobform: Form[(String,String)])

@import helper._

@main("CrawlerJobs") {

    <h1>@jobs.size CrawlerJob</h1>

    <ul>
    @jobs.map { job =>
        <li>
            <a href="@routes.Application.getJob(job.id)">@job.label</a>
        </li>
    }
    </ul>

    <h2>Add a new CrawlerJob</h2>

    @form(routes.Application.newJob) {

        @inputText(jobform("label"))
        @inputText(jobform("startUrls"))

        <input type="submit" value="Create">

    }

}
